<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Visualizer</title>
    <link rel="stylesheet" href="page.css">
    <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.js"></script>
    <script src="https://unpkg.com/@tonejs/midi@2.0.28/build/Midi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <canvas id="three-canvas"></canvas>
    <script src="page.js"></script>
    <div class="leftScore">
        <div class="scoreName">SCORE</div>
        <div class="scoreNum">0</div>
    </div>
    <button class="menuButton" onclick="openPopUp()">
        <img class="menuImg" src="img/menu-icon-13.png" alt="">
    </button>
    <div class="menuPopup">
        <div class="paused">Paused</div>
        <div class="pauseButtons">
            <button class="pauseMenuButton" onclick="closePopUp()">Resume</button>
            <button class="pauseMenuButton" onclick="restartSong()">Restart</button>
            <button class="pauseMenuButton" onclick="goToMenu()">Exit</button>
        </div>
    </div>
    <div class="darkBackground"></div>
</body>
</html>
